<div class="pagenav flex-col center">
    <div class="navbtn p-0">
        <button class="btn p-0 b-0" *ngIf="currentPage !== 1"> <i class="material-icons">navigate_before</i> </button>
        <button class="btn p-0 b-0" *ngIf="currentPage !== totalPages"> <i class="material-icons">navigate_next</i> </button>
    </div>
    <p><span class="bold">{{currentPage}}</span> <span class="fog"> / {{totalPages}}</span></p>
</div>
