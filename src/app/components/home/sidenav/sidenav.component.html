<mat-sidenav-container>
    <mat-sidenav class="p-0 green" #sidenav mode="side" [(opened)]="opened">
        <div [ngClass]="sidenavContent">
            <img class="logo" src="../../../assets/imgs/logo.png" alt="ATRI Logo">
            
            <div [ngClass]="menuIcons">
                <div class="icon">
                    <i class="material-icons glass">login</i>
                </div>
            
                <div class="icon">
                    <i class="material-icons">add_circle</i>
                </div>
                
                <div class="icon">
                    <i class="material-icons">settings</i>
                </div>
                
                <div class="icon">
                    <i class="material-icons">help</i>
                </div>
               
                <div class="icon">
                    <i class="material-icons">info</i>
                </div>
            
            </div>
        </div>

    </mat-sidenav>
    <mat-sidenav-content class="flex bg">
        <button [ngClass]="openSidenavButton" (click)="opened=!opened">
            <i class="material-icons btn">{{ opened ? 'arrow_back_ios' : 'arrow_forward_ios' }}</i>
          </button>
    </mat-sidenav-content>
</mat-sidenav-container>
